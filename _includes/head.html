<head>
  {% if page.title %}
    <title>{{ page.title }} | Test Page</title>
    <meta property="og:title" content="{{ page.title }} | Test Page">
  {% else %}
    <title>Test Page: Don't Panic</title>
    <meta property="og:title" content="Test Page">
  {% endif %}
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  <meta property="og:description" content="{{ page.description }}">
  {% else %}
  <meta name="description" content="This is a dangerous site.">
  <meta property="og:description" content="{{ This is a dangerous site. }}">
  {% endif %}
  {% if page.postHero %}
  <meta property="og:img" content="{{ page.postHero }}">
  {% else %}
  <meta property="og:img" content="/images/shark.jpg">
  {% endif %}
  <meta property="og:url" content="{{site.url}}{{page.url}}">
  <link href="/favicon.png" rel="icon">
  <link href="/apple-touch-icon.png" rel="apple-touch-icon">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Open+Sans&family=Raleway:wght@100&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b0b4ca07e6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
